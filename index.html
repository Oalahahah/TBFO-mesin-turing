<!DOCTYPE html>
<html>
    <head>
        <title>Turing Machine Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="background-container">
            <div id="main-container">

                <div id="title">
                    <h1 id="main-title">SIMULASI MESIN TURING</h1>
                    <h2 id="language-spec">Dengan Inputan: <span id="language-value">L = b*ab</span></h2>

                    <div id="status-row">
                        <div id="buffering" style="display:none;">
                            <div class="spinner" aria-hidden="true"></div>
                            <span id="buffering-text">Buffering...</span>
                            <div id="progress">
                                <div id="progress-bar"></div>
                            </div>
                        </div>

                        <div id="time-display" style="display:none;">
                            Total waktu: <span id="total-time">0.00s</span>
                            &nbsp;|&nbsp; Langkah: <span id="step-count">0</span>
                        </div>
                    </div>
                </div>

                <form>
                    <label for="input_string"><span>Masukkan Input String &Sigma;*={a,b}:</span></label><br>
                    <input type="text" id="input_string" name="input_string"><br>
                    <button type="button" onclick="putToTapeAndSimulate()">Proses String</button>
                </form>

                <div id="turing-container">
                    <table id="turing-machine">
                        <tr id="head" class="head-current-state">
                            <td id="head-arrow" colspan="3">
                                <div class="arrow-down"></div>
                            </td>
                        </tr>
                        <tr id="tape">
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </table>
                </div>    
                

                <div id="process-and-result">
                    <div id="process" style="display:none;">
                        <p class="operation">Operasi yang telah dilakukan :</p>
                        <p class="operation" id="operation">( ) --> ( )</p>
                    </div>

                    <div id="result">
                        <p>______</p>
                    </div>
                </div>

            </div>
        </div>

        <script src="putToTape.js"></script>
        <script src="calculation.js"></script>
    </body>
</html>
